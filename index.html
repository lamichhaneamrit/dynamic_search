<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />


    <title>Pure JS Select Filter</title>

    <!-- BVSelect Plugin Style -->
    <link rel="stylesheet" type="text/css" href="css/bvselect.css" />

    <!-- *** OPTIONAL *** -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- DEMO ONLY -->
    <link
      href="demo-template/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
   
  </head>
  <body >
  <div class='grid-container'>
  <header>
     <div class="col-md-2 mb-5" style="border: 0px">
      <div class="text-center my-3">
        <button><h3>Search all</h3></button>
        <input placeholder="search   .."
      </div>
 </header>
    <main id='main-container'> 
    <div>
      <div class="row">
        <div class="col-md-2 mb-5" style="border: 0px">
          <div class="card h-100" style="border: 0px">
            <div>
              <h3>Bauart</h3>
              <select id="selectbox">
                <option value="pt_1">Containerhandling</option>
                <option value="en_2">Containerstapler</option>
                <option value="es_3">Reach-Stacker</option>
                <option value="ch_4">Frontstapler</option>
                <option value="5">Benzinstapler</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-5" style="border: 0px">
          <div class="card h-100" style="border: 0px">
            <div>
              <h3>Fabrikat</h3>
              <select id="selectbox2">
                <option value="pt_1">ATA</option>
                <option value="en_2">Abeko</option>
                <option value="es_3" disabled>Aisile Master</option>
                <option value="ch_4">Ameise</option>
                <option value="5">Apache</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-5" style="border: 0px">
          <div class="card h-100" style="border: 0px">
            <div>
              <h3>Tragkraft (kg)</h3>
              <select id="selectbox6" multiple="">
                <option value="pt_1">0-500</option>
                <option value="en_2">500-1000</option>
                <option value="es_3">1000-1500</option>
                <option value="ch_4">1500-2000</option>
                <option value="5">2000-2500</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-md-2 mb-5" style="border: 0px">
          <div class="card h-100" style="border: 0px">
            <div>
              <h3>Hubhöhe ab</h3>
              <select id="selectbox3">
                <option value="#">0 mm</option>
                <option value="5">500 mm</option>
                <option value="pt_1">1000 mm</option>
                <option value="##">1500 mm</option>
                <option value="en_2">2000 mm</option>
                <option value="##">2500 mm</option>
                <option value="#">3000mm</option>
                <option value="ch_4">4000 mm</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-5" style="border: 0px">
          <div class="card h-100" style="border: 0px">
            <div>
              <h3>BetreibsStunden</h3>
              <select id="selectbox4">
                <option value="pt_1">1000</option>
                <option value="en_2">2500</option>
                <option value="#">5000</option>
                <option value="ch_4">10000</option>
                <option value="5">15000</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-2 mb-5" style="border: 0px">
          <div class="card h-100" style="border: 0px">
            <div>
              <h3>Baujahr</h3>
              <select id="selectbox5">
                <option value="pt_1">1990</option>
                <option value="en_2">1995</option>
                <option value="es_3">2000</option>
                <option value="ch_4">2010</option>
                <option value="5">2020</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    

    
    </div>
    <script src="js/bvselect.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var demo1 = new BVSelect({
          selector: "#selectbox",
          placeholder: "Bauart",
          searchbox: false,
          offset: false,
        });
        var demo2 = new BVSelect({
          selector: "#selectbox2",
          searchbox: true,
          search_autofocus: true,
          offset: true,
          width: "100%",
          placeholder: "Fabrikat",
          search_placeholder: "Search...",
          breakpoint: 750,
        });
        var demo3 = new BVSelect({
          selector: "#selectbox3",
          placeholder: "Hubhühe ab",
          searchbox: true,
          offset: true,
        });
        var demo4 = new BVSelect({
          selector: "#selectbox4",
          placeholder: "Betriebsstunden",
          searchbox: true,
          offset: true,
        });
        var demo5 = new BVSelect({
          selector: "#selectbox5",
          placeholder: "Baujahr",
          searchbox: true,
          offset: true,
        });
        var demo6 = new BVSelect({
          selector: "#selectbox6",
          placeholder: "Tragkraft (von-bis)",
          searchbox: true,
          search_autofocus: false,
          offset: true,
          width: "100%",
          search_placeholder: "Search...",
        });
      });
    </script>
  </body>
</html>
